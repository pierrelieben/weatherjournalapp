<!DOCTYPE html>
<html class="font-display">
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

<link href="output.css" rel="stylesheet">
</head>
 <body>
  <!-- <img id="dark-mode" src="./light.png" alt="Girl in a jacket" class="w-14 absolute"> -->
  <div id = "app" class="flex flex-col items-center mt-9 pt-9 text-xl space-y-5 border-rose-500 ">
    <div class="text-5xl">
      Weather Journal App
    </div>
    <div class="w-auto flex flex-col items-center mt-9 space-y-2 border-rose-500 -2">
      <label for="zip">Enter the ZIP code (e.g. 8001,ZA)</label>
      <input type="input" id="zip" placeholder="" class="text-center rounded-full shadow-lg h-12 text-sm bg-[#D9ACAC] placeholder-white w-full">
    </div>
    <div class="w-64 flex flex-col items-center space-y-2 border-rose-500">
      <label for="feelings">How are you feeling today?</label>
      <input id="feelings" placeholder="" class="text-center rounded-full shadow-lg h-12 text-sm bg-[#D9ACAC] placeholder-white w-full"></input>
      <div class="text-2xl border-rose-500  pt-5 w-52 items-center">
        <button id="generate" type = "submit" class="text-2xl h-12 border-rose-500  w-full rounded-full shadow-xl bg-[#D9ACAC] dark:text-white"> Generate </button>

      </div>
    </div>
  </div>

  <div id="entryBox" class="flex flex-col items-center mt-9 text-xl space-y-2  border-fuchsia-300  max-h-96 overflow-y-auto text-[#D9ACAC] self-center">
    <div id="historyTitle">Recent Entries</div>
    <!-- UI updated here with JS -->
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
